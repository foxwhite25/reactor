<!DOCTYPE html>
<html lang='en'>
<head>
    <!-- Meta Tags -->
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <meta http-equiv='X-UA-Compatible' content='ie=edge' />

    <!-- Favicon -->
    <link rel='icon' href='/favicon.ico' type='image/x-icon' />
    <link rel='shortcut icon' href='/favicon.ico' type='image/x-icon' />

    <!-- Title -->
    <title>Reactor Game</title>
</head>

<body class='body-color'>
<!-- No script message -->
<noscript>
    This website will not work without JavaScript, please enable JavaScript to view.
</noscript>
<!-- No script message end -->

<!-- Root -->
<header>
    <div class='sub-header'>
        <div class='currencies-container'>
            <div class='currency-container'>
                <div class='tooltip'>Money: <span class='tooltip-text'>Tooltip text</span></div>
                <div class='stat-display' id='money-display'></div>
            </div>
            <div class='currency-container'>
                <div>Power:</div>
                <div class='stat-display' id='power-display'></div>
            </div>
            <div class='currency-container'>
                <div>Research:</div>
                <div class='stat-display' id='research-display'></div>
            </div>
            <div class='currency-container'>
                <div>Flame:</div>
                <div class='stat-display' id='flame-display'></div>
            </div>
            <div class='power-bar-container'>
                <div class='progressbar'>
                    <div id='power-bar'></div>
                </div>
            </div>
            <div class='currency-container'>
                <button id='sell-power-button'>Sell Power!</button>
            </div>
        </div>
        <div class='description-container'>
            <div id='description-content'>
            </div>
        </div>
    </div>
    <nav class='navbar'>
        <div id='tab-row'>
            <button id='buildings-tab'>Buildings</button>
            <button id='upgrade-tab'>Upgrades</button>
            <button id='research-tab'>Researches</button>
            <button id='map-tab'>Map</button>
            <button id='setting-tab'>Settings</button>
        </div>
    </nav>

</header>
<div id='tab-border' style='background-color: var(--yellow-color);'></div>
<div id='buildings'>
    <div id='buildings-component-container'>
        Components:
        <div id='buildings-component-table-container'>
            <div class='buildings-component-table-row'>
                <button class='component-button turbine' id='turbine'></button>
                <button class='component-button solar-panel' id='solar-panel'></button>
            </div>
            <div class='buildings-component-table-row'>
                <button class='component-button unused'></button>
                <button class='component-button unused'></button>
            </div>
        </div>
    </div>
    <div id='buildings-map-container'>
        <div id='map-table-container'>
            <table id='map-table'>

            </table>
        </div>
    </div>
</div>
<div id='upgrades'>
    Hello I am upgrades
</div>
<div id='map'>
    Hello I am map
</div>
<div id='researches'>
    Hello I am researches
</div>
<div id='settings'>
    Hello I am settings
</div>
<!-- Root end -->
</body>
</html>
